<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Login Page | Study of JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <main>
        <section class="login">

            <div class="wrapper">
                <img src="./assets/img/logo.png" alt="Login Logo" class="login-logo">
                <h1 class="login-title">Fazer Login</h1>
    
                <label class="login-label">
                    <span>Nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>
    
                <label class="login-label">
                    <span>Senha</span>
                    <input type="password" name="password" class="input">
                </label>
    
                <div class="login-icons">
                    <button type="button" class="icons-button">
                        <img src="./assets/img/facebook-icon.png" alt="Facebook">
                    </button>
                    <button type="button" class="icons-button">
                        <img src="/assets/img/google-icon.png" alt="google">
                    </button>
                    <button type="button" class="icons-button">
                        <img src="./assets/img/apple-icon.png" alt="apple">
                    </button>
                </div>
    
                <label class="login-label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter Login
                </label>
            </div>
           
            <div class="wrapper">
                <button type="button" class="login-button" disabled>
                    <i data-feather="arrow-right"></i>
                </button>
    
                <a href="#" class="login-link">Não consegue iniciar sessão?</a>
                <a href="#" class="login-link">Criar conta</a>
            </div>

        </section>

        <section class="wallpaper">

        </section>

      
        
    </main>
    
    <script>
        feather.replace()
      </script>

    <script src="./assets/js/index.js"></script>
</body>
</html>
